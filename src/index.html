<html>
    <title>V2soft Token</title>
    <link href="css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <body>
        <div class="container" style="width: 650;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">V2soft token sale</h1>
                    <hr />
                    <br />
                </div> 
                <div id="loader">
                    <p class="content" class="text-center">loading......</p>
                </div>
                <div id="content" class="text-class" style="display: none;">
                    <p>Introduction V2soft token
                    Token price is <span class="token-price"></span> Ether. You currently have <span class="v2soft-balance"></span> V2soft
                    </p>
                    <br/>
                    <form role="form" onSubmit="App.buyTokens(); return false">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg"> Buy Token</button>
                                </span>
                            </div>
                        </div>

                    </form>
                    <br />
                    
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-stripped active" aria-valuemin="0" aria-valuenow="10" aria-valuemax="100">

                        </div>
                    </div>



                    <p><span class="tokens-sold">5</span> / <span class="token-available">10</span> Token Sold</p>
                    <p id="accountAddress">
                        account address
                    </p>
                </div>
            </div>
        </div>       
    </body>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <!--script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script-->
    <script src="js/truffle-contract.min.js"></script>
    <!--script scr="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script-->
    <script src="js/app.js"></script>
</html>
